trainingInput:
  args:
  - --gcp-project=remy-demos
  - --train-files=gs://nvidiadask/higgs100/*.csv #100 GB 
  - --model-file=gs://nvidiadask/models/1t.model
  - --num-gpu-per-worker=2
  - --threads-per-worker=1
  #- --do-wait=False
  masterConfig:
    acceleratorConfig:
      count: '2' 
      type: NVIDIA_TESLA_A100
    imageUri: gcr.io/remy-sandbox/rapids_gcsfs:latest #Change this to your GCR path 
  masterType: a2-highgpu-2g
  scaleTier: CUSTOM

